<h1>バイオレンス街</h1>
<p><img src="violence.gif" width="694" height="489" alt="バイオレンス街地図"></p>
<p>マンション地帯（左上）には缶 ・ <a href="../character/kenkenpa.htm">けんけん少女</a>、<br>
ビル地帯（左下）には<a href="../character/deathmask.htm">バラバラ死体のゴミ箱</a>・<a href="../character/deathmask.htm">死体（大量発生）</a>・宇宙船、<br>
倉庫地帯（右下）には<a href="../character/heishi.htm">兵士</a> ・ <a href="../character/sailor.html">船員</a> ・ <a href="../character/polygon.html">ポリゴン</a>、<br>
道路上には<a href="../character/onna.htm">女の子</a> ・ <a href="../character/deathmask.htm">死体</a> ・ <a href="../character/car.html">海に飛び込む車（自殺車）</a>・ゆっくり走る車が出現。</p>
<p><a href="../character/eyes.html">壁に目玉のテクスチャが貼られる</a>ことがある。</p>
<p>死体を蹴る男はケンケンパしてる少女付近。<br>
謎の紳士はマンション地帯に出現する事が多い。<br>
ビル屋上から横移動で落ちた時はビル街の死体の所に落ちる。</p>
