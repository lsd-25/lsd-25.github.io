<h1>LSDのBGMアレンジ</h1>
<p><img src="familycomputer.png" width="275" height="298" alt="ファミコン風"></p>
<p>パソコンでファミコン音源を使って曲を作れるソフト<a href="http://takamatsu.cool.ne.jp/dutycycle/ppmck.html">ppmck</a>で遊んで
LSDの曲の8bitアレンジ版を作ってみました。
楽譜の読み方すらわからないド素人が作ったので稚拙な点がありますが、
ネタとして寛容な気持ちで聴いていただければ幸いです。</p>
<p>mp3ファイルはWindowsMediaPlayer等のmp3対応プレーヤーで再生できます。</p>
<h2>mp3メドレー</h2>
<p><a href="lsd_8bit_medley.mp3">LSD8bitアレンジメドレーをダウンロードする。</a></p>
<p>WEBスペースの容量の関係で低音質にしてファイルサイズを小さくしているので良質な音響設備で再生すると粗が目立つかもしれません。</p>
